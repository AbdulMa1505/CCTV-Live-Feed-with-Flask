<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CCTV Capture Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">CCTV Video Feed</h1>
      <div id="video-container" class="video-container">
        <img id="video-feed" data-src="{{ url_for('video') }}" src="{{ url_for('video') }}" alt="CCTV Feed">
      </div>
      <div class="mt-3 text-center">
        <button class="btn btn-primary me-2" onclick="toggleFullscreen()">Go Fullscreen</button>
        <button class="btn btn-warning me-2" onclick="pauseFeed()">Pause Feed</button>
        <button class="btn btn-success me-2" onclick="refreshFeed()">Refresh Feed</button>
        <button class="btn btn-secondary" onclick="toggleTheme()">Toggle Light/Dark Mode</button>
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
